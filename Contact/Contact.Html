
<head>
    <title>Contact | Maison Verte</title>
    <meta name="description" content="Contactez Maison Verte pour toute demande d'information ou projet d'aménagement paysager écologique à Lyon.">
    <meta name="keywords" content="contact, jardin écologique, Lyon, Maison Verte, projet, informations">
    <meta name="author" content="Maison Verte">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="ContactStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">
            <img src="/../Image/DALL·E 2025-01-29 09.15.57.png" alt="Logo Maison Verte">
        </div>
        <ul class="barre">
            <li><a href="/../index.html">Accueil</a></li>
            <li><a href="/../Service/Service.html">Services</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>

    <header class="ImageFond">
        <h1 class="Style">Contactez-nous</h1>
        <img src="/../Image/iStock-2170642891.jpg" alt="Image d'un jardin écologique">
    </header>

    <section class="contact">
        <h2>Nous serions ravis de vous aider</h2>
        <p>Vous avez une question ou un projet ? Remplissez le formulaire ci-dessous pour nous contacter, et nous vous répondrons dans les plus brefs délais.</p>

        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Votre Nom</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">Votre Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="form-group">
                <label for="message">Votre Message</label>
                <textarea id="message" name="message" placeholder="Entrez votre message" rows="6" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </section>

</body>
</html>
